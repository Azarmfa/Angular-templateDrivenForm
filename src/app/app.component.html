<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form name="form" (ngSubmit)="formSubmit(form)" #form="ngForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registerForm.firstName"
              #firstName="ngModel"
              name="firstName"
              required
              [ngClass]="{
                'is-invalid': form.submitted && firstName.errors
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="form.submitted && firstName.errors"
            >
              <div *ngIf="firstName.errors['required']">
                First Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registerForm.lastName"
              #lastName="ngModel"
              name="lastName"
              required
              [ngClass]="{
                'is-invalid': form.submitted && lastName.errors
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="form.submitted && lastName.errors"
            >
              <div *ngIf="lastName.errors['required']">
                Last Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registerForm.email"
              #email="ngModel"
              name="email"
              required
              email
              [ngClass]="{
                'is-invalid': form.submitted && email.errors
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="form.submitted && email.errors"
            >
              <div *ngIf="email.errors['required']">Email is required</div>
              <div *ngIf="email.errors['email']">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
              minlength="6"
              maxlength="20"
              [(ngModel)]="registerForm.password"
              #password="ngModel"
              [ngClass]="{
                'is-invalid': form.submitted && password.errors
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="form.submitted && password.errors"
            >
              <div *ngIf="password.errors['required']">
                Password is required
              </div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{{ registerForm | json }}
